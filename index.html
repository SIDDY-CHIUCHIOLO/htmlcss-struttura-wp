<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura wp</title>
</head>
<body>

    <!-- testa della pagina con layout background rosa -->
    <header>
        <div class="layout header-bg-rosa">
        </div>
    </header>

    <!-- corpo centrale della pagina -->
    <main>

        <!-- layout background giallo -->
        <div class="layout main-bg-giallo"></div>

        <!-- layout background blu -->
        <div class="layout main-container clearfix">
            <div class="main-header main-bg-azzurro"></div>
            <div class="colonna1 colonna1-3 main-bg-azzurro"></div>
            <div class="colonna2 main-bg-azzurro"></div>
            <div class="colonna3  colonna1-3 main-bg-azzurro"></div>
        </div>
    </main>

    <!-- footer della pagina con layout background viola -->
    <footer>
        <div class="layout footer-bg-viola"></div>
    </footer>
</body>
</html>
